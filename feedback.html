<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHANDRA Bakers | Feedback</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #fffaf3;
      font-family: 'Segoe UI', sans-serif;
    }

    .Navbar-Menu .heading h2 {
      text-align: center;
      font-size: 36px;
      margin: 30px 0;
      color: #d2691e;
    }

    .Contact-us h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 900px;
    }

    .form-control {
      border-radius: 8px;
    }

    textarea.form-control {
      resize: none;
    }

    #Touch {
      padding: 12px 24px;
      border: none;
      background-color: #dc3545;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    #Touch:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <section class="Navbar-Menu">
    <div class="heading">
      <h2>Contact us</h2>
    </div>
  </section>

  <section class="Contact-us" id="Contact-us">
    <h2>Get in touch</h2>
    <div class="container">
      <!-- Feedback Form -->
      <form class="row g-3 needs-validation" action="FeedbackServlet" method="post" novalidate>
        <div class="col-md-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter Your First Name">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter Your Last Name">
        </div>
        <div class="col-md-8">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
        </div>
        <div class="col-md-8">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" required placeholder="Enter Your Phone Number">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required placeholder="Ex: Chennai">
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" required placeholder="State">
        </div>
        <div class="col-md-3">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip" required placeholder="Zip Code">
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Feedback..."></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" id="Touch">Submit Here</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auto-fill script -->
  <script>
    const cityData = {
      "Chennai": { state: "Tamil Nadu", zip: "600001" },
      "Mumbai": { state: "Maharashtra", zip: "400001" },
      "Delhi": { state: "Delhi", zip: "110001" },
      "Kolkata": { state: "West Bengal", zip: "700001" },
      "Bengaluru": { state: "Karnataka", zip: "560001" },
      "Hyderabad": { state: "Telangana", zip: "500001" },
      "Pune": { state: "Maharashtra", zip: "411001" },
      "Coimbatore": { state: "Tamil Nadu", zip: "641001" },
      "Madurai": { state: "Tamil Nadu", zip: "625001" }
    };

    document.getElementById("city").addEventListener("blur", function () {
      const cityInput = this.value.trim();
      const data = cityData[cityInput];

      if (data) {
        document.getElementById("state").value = data.state;
        document.getElementById("zip").value = data.zip;
      } else {
        document.getElementById("state").value = "";
        document.getElementById("zip").value = "";
      }
    });
  </script>
</body>
</html>
