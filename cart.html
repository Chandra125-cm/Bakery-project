<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - CHANDRA Bakers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 50px; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Your Cart</h2>
    <table class="table table-bordered text-center" id="cart-table">
      <thead class="table-dark">
        <tr>
          <th>Item</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="d-flex justify-content-between">
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      <a href="home.html" class="btn btn-secondary">← Back to Menu</a>
      <a href="order.html" class="btn btn-success">Order Now</a>
    </div>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const tbody = document.querySelector("#cart-table tbody");
      tbody.innerHTML = "";

      if (cart.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Your cart is empty.</td></tr>`;
        return;
      }

      cart.forEach((item, index) => {
        const total = (item.price * item.quantity).toFixed(2);
        const row = document.createElement("tr");
        row.innerHTML = `
          <tr>
            <td>${item.name}</td>
            <td>₹${item.price.toFixed(2)}</td>
            <td>${item.quantity}</td>
            <td>₹${total}</td>
            <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
        tbody.appendChild(row);
      });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      renderCart();
    }

    window.onload = renderCart;
  </script>
</body>
</html>
